<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TODO: Fix the url -->
    <link rel="stylesheet" href="../main.css">
    <title>Users</title>
</head>

<body id="body">

    <h1 class="text-3xl font-bold">Users</h1>

    <div id="user_body" class="flex flex-wrap"></div>


    <script>
        fetch("/api/user")
            .then(res => res.json())
            .then(d => {
                console.log(d)
                d.forEach(d => {

                    document.getElementById("user_body").innerHTML += (`

                <a  href="/user/${d.app_userid}">
                    <div class="user flex justify-center items-center rounded-2xl bg-white drop-shadow-bg m-2 transition ease-out duration-500 hover:scale-110">

                <img class="profile_picture rounded-full w-12 m-1" src="${d.images[0].url}" alt="profile picture">
                <p class="mr-5">${d.name}</p>
                </div>
                    </a> 
            `)

                })
            })
    </script>
</body>

</html>
